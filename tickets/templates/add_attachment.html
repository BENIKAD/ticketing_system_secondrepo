<!DOCTYPE html>
<html>
<head>
    <title>Add Attachment</title>
</head>
<body>
    <h1>Add Attachment to Ticket: {{ ticket.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Attachment</button>
    </form>
    <a href="{% url 'ticket_list' %}">Back to Tickets</a>
</body>
</html>
