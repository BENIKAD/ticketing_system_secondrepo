<!DOCTYPE html>
<html>
<head>
    <title>Create Ticket</title>
</head>
<body>
    <h1>Create a New Ticket</h1>

    </form>
    <a href="{% url 'ticket_list' %}">Back to Tickets</a>
</body>
</html>
