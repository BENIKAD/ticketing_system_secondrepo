{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block content %}
    <div class="main-title">
        Reset Password
    </div>
    <div class="main">
        <div class="main-content">
            <section class="login">
                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="box-header d-flex justify-content-between">
                                <div class="action-reg">
                                    <h4 class="fs-30">Reset Password</h4>
                                    <a href="/users/login/">Back to Login</a>
                                </div>
                            </div>
                            <div class="line"></div>
                            <div class="box-body">
                                <div>
                                    {% if form.non_field_errors %}
                                        <div class="text-danger mt-1">{{ form.non_field_errors.0 }}</div>
                                    {% endif %}
                                </div>
                                <div class="auth-content my-auto">
                                    <form class="mt-5 pt-2" method="post">
                                        {% csrf_token %}
                                        <div class="mb-24">
                                            <label class="form-label mb-14">Email</label>
                                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                                        </div>
                                        <div class="mb-3">
                                            <button class="btn bg-primary color-white w-100 waves-effect waves-light fs-18 font-w500" type="submit">Send Reset Link</button>
                                        </div>
                                    </form>
                                    <div class="mt-37 text-center">
                                        <p class="text-muted mb-0 fs-14">Remembered your password? <a href="/users/login/" class="text-primary fw-semibold">Log In</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
{% endblock %}
